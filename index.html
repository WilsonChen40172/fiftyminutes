    <script>
        $('.words1_top').css('transform', 'translateX(0%)');
        $('.words1_bottom_bottom  img:nth-child(2)').css("opacity", "1").css('transform', 'translateY(0%)');

        $('.words1_bottom_top img:nth-child(2)').css("opacity", "1").css('transform', 'translateY(0%)');
        

        myTime(".words1_bottom_bottom img:nth-child(2)");
        myTime(".words1_bottom_top img:nth-child(2)");
        //.css("transform"," scale(0.6)").css("transform"," scale(1)")

        function myFunction() {
            // alert("hi");

            $("body").animate({
                scrollTop: 0
            }, 500);
        }

        function myTime(className) {
            for (j = 0; j <= 3; j++) {

                (function (j) {
                    setTimeout(function () {
                        if (j == 1) {
                            $(className).css("transform", " scale(1.4)");
                        }
                        else if (j == 2) {
                            $(className).css("transform", " scale(0.6)");
                        }
                        else {
                            $(className).css("transform", " scale(1)");
                        }
                    }, (j + 1) * 500);

                })(j);

            }

        }

    </script>
